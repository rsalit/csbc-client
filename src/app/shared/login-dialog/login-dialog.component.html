<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <form
    class="login-form"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmitClick()"
  >
  <div *ngIf="loginForm.invalid"
    class="alert alert-danger">
  </div>
    <mat-form-field>
      <input matInput formControlName="userName" placeholder="User Name" />
      <!-- <mat-error [@ngIf]="userName.invalid" [ngClass]="{ 'has-error': isSubmitted && formControls.userName.errors }"></mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="Password" />
      <!-- <mat-error [@ngIf]="password.invalid" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }"></mat-error> -->
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    (click)="onSubmitClick()"
    cdkFocusInitial
    color="primary"
    style="margin-right:10px;"
  >
    Ok
  </button>

  <button mat-raised-button color="primary" (click)="onCancelClick()">Cancel</button>
</div>
