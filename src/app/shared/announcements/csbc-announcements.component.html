<div id="contentText" class="row">
  <div [ngClass]="setSeasonInfoClass()" [hidden]="!showSeasonInfo()">
    <div
      *ngFor="let info of activeWebContent"
      id="showSeasonList"
      [ngClass]="setSeasonListClass()"
    >
      <div *ngIf="info.webContentTypeId == 2">
        <div class="card">
          <div class="card-block">
            <div class="card-title">{{ info.title }}</div>
          </div>
          <div class="card-block">
            <div [hidden]="!info.subTitle" class="sub-title">
              {{ info.subTitle }}
            </div>
            <div class="text-center">
              <strong>
                <span>{{ info.body }}</span>
              </strong>
            </div>
            <div class="text-center" [hidden]="!info.location">
              Location: {{ info.location }}
            </div>
            <div class="text-center" [hidden]="!info.dateAndTime">
              Date/Time: {{ info.dateAndTime }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="setNewsClass()">
    <div *ngFor="let info of activeWebContent" class="announcements">
      <div *ngIf="info.webContentTypeId == 1">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ info.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="sub-title">{{ info.subTitle }}</div>

            <div class="text-center" style="padding-left:24px;padding-right:24px;padding-top:12px;">
              <span>{{ info.body }}</span>
            </div>
            <div class="text-center" [hidden]="!info.location">
              Location: {{ info.location }}
            </div>
            <div class="text-center" [hidden]="!info.dateAndTime">
              Date/Time: {{ info.dateAndTime }}
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
