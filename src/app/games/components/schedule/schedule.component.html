<form formName="gameForm">
  <div id="panelGames" flexLayout="row">
    <div>
      <div class="table-wrapper">
        <table mat-table id="grdSchedule" [dataSource]="dataSource" >
          <ng-container matColumnDef="gameDate">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let game">
              {{ game.gameDate | date: 'MM/dd/yyyy' }}
            </td>
          </ng-container>
          <ng-container matColumnDef="gameTime">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let game" style="font-size:1em;">
              {{ game.gameTime | date: 'shortTime' }}
            </td>
          </ng-container>
          <ng-container matColumnDef="locationName">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let game" >
              {{ game.locationName }}
            </td> </ng-container
          ><ng-container matColumnDef="homeTeamName">
            <th mat-header-cell *matHeaderCellDef>Home Team</th>
            <td mat-cell *matCellDef="let game" class="teamName">
              {{ game.homeTeamName }}
            </td> </ng-container
          ><ng-container matColumnDef="visitingTeamName">
            <th mat-header-cell *matHeaderCellDef>Visiting Team</th>
            <td mat-cell *matCellDef="let game" class="teamName">
              {{ game.visitingTeamName }}
            </td> </ng-container
          >
          <ng-container matColumnDef="homeTeamScore">
            <th mat-header-cell *matHeaderCellDef>Home Score</th>
            <td mat-cell *matCellDef="let game">{{ game.homeTeamScore }}</td>
          </ng-container>
          <ng-container matColumnDef="visitingTeamScore">
            <th mat-header-cell *matHeaderCellDef>Visitor Score</th>
            <td mat-cell *matCellDef="let game">{{ game.visitingTeamScore }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</form>
