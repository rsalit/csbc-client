<div> there</div>
<div class="panel panel-default">
  <div class="panel-body">
    <div class="col-sm-4">
      <div>{{game.gameDate | date:'MM/dd/yyyy'}}</div>
    </div>
    <div class="col-sm-2">
      <div>{{game.gameDate | date:'EEE'}}</div>
    </div>
    <div class="col-sm-3">
      <div>{{game.gameTime | date: 'shortTime'}}</div>
    </div>
    <div class="col-sm-12 text-center">
      <div class="data">{{game.location}}</div>
    </div>
    <div class="col-sm-6">
      <label>Home</label>
      <div>{{game.homeTeam}}</div>
    </div>
    <div class="col-sm-6">
      <label>Visitor</label>
      <div>{{game.visitingTeam}}</div>
    </div>
    <div *ngIf="game.homeScore != 0 && game.visitorScore != 0">
      <div class="col-sm-6">
        <div class="text-center">{{game.homeScore}}</div>
      </div>
      <div class="col-sm-6">
        <div class="text-center">{{game.visitorScore}}</div>
      </div>
    </div>
  </div>
</div>
