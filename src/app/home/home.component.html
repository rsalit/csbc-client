<div id="header" class="center-block">
  <div id="logo">
    <a href="index.html">
      <img [src]="topImage" alt=" " class="img-responsive" />
    </a>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 ">
    <div class="row">
      <div [ngClass]="setMeetingNoticeClass()" [hidden]="!showSidebar()">
        <csbc-home-sidebar></csbc-home-sidebar>
      </div>
      <div [ngClass]="setImageClass()" class="hidden-xs">
        <csbc-home-center></csbc-home-center>
        <csbc-announcements class="announcements"></csbc-announcements>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10 col-sm-12">
        <h6 class="centerlow" style="flex:1 1 auto;">
          <span class="manny">Manny Rosa - forever in our hearts at CSBC </span>
        </h6>
      </div>
    </div>
  </div>
</div>
